name: Deploy Try's Blog
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Copy Directory 📝
        run: node cp.js

      - name: Install 🔧
        uses: CultureHQ/actions-yarn@master
        with:
          args: install

      - name: Build 🏠
        uses: CultureHQ/actions-yarn@master
        with:
          args: build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.yarn add @jamesives/github-pages-deploy-action
